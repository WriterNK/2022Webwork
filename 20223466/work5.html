<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div {
            background-color: orange;
            padding: 50px;
            float: left;
        }

        button {
            font-size: 40px;
            padding: 10px;
            border-radius: 15px;
            font-family: "幼圆";
            margin: 20px;
            box-shadow: 5px 5px 10px beige;
        }

        button.w3 {
            background-color: pink;
        }

        .w4 {
            background-color: purple;
            color: white;
        }

        p.margin {
            margin-left: -3em;
        }
    </style>
</head>

<body>
    <div id="menu1">
        <p>
            <button class="w3">
                语文之
            </button>
            <button class="w4">
                模板大法
            </button>
        </p>

        <p class="margin">
            <button class="w3">
                英语之
            </button>
            <button class="w4">
                万能记忆
            </button>
        </p>

        <p>
            <button class="w3">
                化学之
            </button>
            <button class="w4">
                顺溜口诀
            </button>
        </p>
    </div>

    <div id="menu2">
        <p>
            <button class="w3">
                数学之
            </button>
            <button class="w4">
                无解运算
            </button>
        </p>

        <p class="margin">
            <button class="w3">
                物理之
            </button>
            <button class="w4">
                顶级思维
            </button>
        </p>

        <p>
            <button class="w3">
                生物之
            </button>
            <button class="w4">
                回归课本
            </button>
        </p>
    </div>
</body>

</html>
