   <h1>
     夕阳下的战士
   </h1>
   <p>
 几十年间我们一次一次我们看到他，在夕阳下被打倒、在雪地中被肢解、甚至戴着红手套的时候被拔了灯泄了气……最终都没有真正的死去。

我们真的会产生一种疑问：奥特曼，或者说是被奥特曼选中的人，是真的不会死吗？
  </p>
  <p>
只要你没有忘记他；只要你还记得多年以前放学回家路上，你和伙伴们争论奥特五大誓言到底是“不要光脚在地上玩”还是“在地上玩的时候要光着脚”的场景；只要你想像他一样成为一个真诚善良正义勇敢的人……
  </p>
  <p>
总有一天，他还会归来的。
  </p>
  <p>
或者说，你自己就是归来的奥特曼……因为“每当你仰望星空，你也可以看得到奥特之星”。
  </p>
