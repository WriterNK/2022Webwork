   <font size ="10" face ="黑体" color ="red">
    三国演义开篇
   </font>
  </p>
  <font size="9"face="楷体">
   滚滚长江东逝水，浪花淘尽英雄。<br>
   是非成败转头空。<br>
   青山依旧在，几度夕阳红。<br>
   白发渔樵江渚上，惯看秋月春风。<br>
   一壶浊酒喜相逢。<br>
   古今多少事，都付笑谈中。
  </font>
  <p align="right">
   <font size="8">
    ——调寄《临江仙》
   </font>
  </p>
