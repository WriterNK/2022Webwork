  <a href="https://baike.baidu.com/">蛋仔派对</a>
  <div id="" >
	<img src="https://ecmb.bdimg.com/tam-ogel/443354559_-311441873_660_200.jpg" width="" height="" border="0" alt="">
	<p>首先这款游戏的定位是休闲类游戏，但是加入了竞技的元素，而且竞技感非常的强烈，对局都是围绕着竞技来的，主要玩法有竞速和PVP两种玩法，游戏地图众多，每一次游戏开局都能够让玩家有全新的游戏体验，你永远也无法知道下一刻你会遇到什么。</p>
	<img src="https://img0.baidu.com/it/u=3064464017,3362544646&fm=253&fmt=auto&app=138&f=JPEG?w=888&h=500" width="" height="" border="0" alt="">
	<p>虽然官方制作的地图有很多，但是还开放了地图工坊系统，能够让玩家在地图工坊制作自己的专属地图供全服的玩家游玩，同时官方还会不定期从中挑选出优秀的地图作品进入到排位游戏中，被挑选出来的玩家还可以从中获取到不少的瓶盖奖励哦，极大程度上提升了玩家的游戏积极性，也能够激发玩家的创作能力。</p>
	<img src="https://c-img.18183.com/images/2023/03/28/4b182e0b4b366744157ab692db5569b8.jpg@!te5" width="" height="" border="0" alt="">
