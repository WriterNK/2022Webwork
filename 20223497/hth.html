  <h1>
   海棠花
  </h1>
  <p>
    海棠有四品，皆木本。
  </p>
  <div id="box1">
    贴梗海棠，丛生，花如胭脂。
   <div id="box2">
    <img src="https://www.penzai.com/uploads/img/202006/19/1592578807875896.jpg" alt="贴梗海棠" width="600px">
   </div>
  </div> 
  <div id="box3">
    垂丝海棠，树生，柔枝海棠，花色浅红。
    <img src="https://pic.ntimg.cn/20140514/13102479_214901253101_2.jpg" alt="垂丝海棠" width="600px">
  </div>
  <div id="box4">
     又有枝梗略尖，花色稍红者，名西府海棠。
     <img src="https://pic.baike.soso.com/p/20140220/20140220154157-1456698563.jpg" alt="西府海棠" width="500px">
  </div>
  <div id="box5">
     有生子如木瓜可食者，名木瓜海棠。
     <img src="https://img.redocn.com/sheying/20190703/baisemuguahaitanghua_10444712.jpg" alt="木瓜海棠" width="400px">
  </div>
  <h2>
  鬼臼
  </h2>
  <div id="box6">
 别名八角莲，多年生草木，花期初夏。<br> 
 味苦、辛，性温，有毒。可入药，功效清热解毒，化痰散结。<br>
 但根和茎含鬼臼毒素、去氢鬼臼毒素。<br>
 <img src="https://www.zsbeike.com/imgs/H/H09603/h09603.0340.1[1361592d4402].jpg" width="300px"> 
  </div>
