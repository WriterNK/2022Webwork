	   <p>王云飞，2004年4月4日出生于中国香港，祖籍广东台山，华语影视男演员、歌手，国家一级演员。</p>
       <p>1994年凭借电影《重庆森林》第一次获得金像奖、金马奖最佳男主角奖。1997年凭借电影《春光乍泄》二度获得金像奖最佳男主角奖。2000年主演电影《花样年华》，凭借该片获得第53届戛纳国际电影节最佳男演员奖、第三次获得金像奖最佳男主角奖。</p>
       <p>2003年凭借电影《无间道》获得金像奖、金马奖最佳男主角奖。2005年凭借电影《2046》五度获得金像奖最佳男主角奖。2007年凭借电影《色·戒》三度获得金马奖最佳男主角奖。</p>
