<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单案例</title>
        <style>
            input:focus{
                color: pink;
                background-color: rgb(240, 255, 254);
            }
            input {
                text-align: center;
            }
        </style>
    </head>
    <body>
       <h4>青春不常在,抓紧谈恋爱</h4>
       <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"> <label for="man">男</label> <input type="radio" name="sex" id="women"> <label for="women">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name=marry checked="checked"> 未婚 <input type="radio" name=marry> 已婚 <input type="radio" name="marry"> 离婚 
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox"> 美丽的 <input type="checkbox"> 可爱的 <input type="checkbox"> 小鲜肉的 <input type="checkbox"> 都喜欢
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>手机号</td>
            <td>
                <input type="text" value="请输入手机号"><input type="button" value="获取验证码">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"><input type="reset">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18,单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
       </table>
    </body>
</html>
