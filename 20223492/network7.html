  <h1>
  将进酒(李白)
  </h1>
  <p>
	君不见黄河之水天上来，奔流到海不复回。<br>  
	君不见高堂明镜悲白发，朝如青丝暮成雪。<br>
	人生得意须尽欢，莫使金樽空对月。<br>
	天生我材必有用，千金散尽还复来。<br>
	烹羊宰牛且为乐，会须一饮三百杯。<br>
	岑夫子，丹丘生，将进酒，杯莫停。<br>
	与君歌一曲，请君为我倾耳听。(倾耳听 一作：侧耳听)<br>
	钟鼓馔玉不足贵，但愿长醉不愿醒。(不足贵 一作：何足贵；不愿醒 一作：不复醒)<br>
	古来圣贤皆寂寞，惟有饮者留其名。(古来 一作：自古；惟 通：唯)<br>
	陈王昔时宴平乐，斗酒十千恣欢谑。<br>
	主人何为言少钱，径须沽取对君酌。<br>
	五花马、千金裘，呼儿将出换美酒，与尔同销万古愁。<br>
  </p>
