<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
 <title>
  王维的诗词
 </title>
 <style type="text/css">
  body{
  font-size:30px; 
  background-color:antiquewhite;
}
  div{
   margin:1emauto;
   border:1pxsolid;
   padding:1em;
}
  div#box1{
   background:url("https://img.pptjia.com/image/20171225/03b0be2458ab846cf1b78959d6572a59.jpg");
   border-radius:1em;
   line-height:80px;
}
  div#box2{
   background:url("https://img.51miz.com/Element/00/59/35/33/02329ecd_E593533_82a476f6.jpg%21/quality/90/unsharp/true/compress/true/format/jpg");
   border-radius:15%;
   line-height:50px;
}
  p{
   text-align:center;
}
  p.title{
   background-color:rgba(200,200,200,0.2);
   color:rgb(255,0,0);
   font-size:1.5em;
   padding:0.5em;
   border-radius:0.5em;
   font-weight:bold;
   font-family:黑体;
}
  p.title span{
   font-size:0.6em;
   color:rgb(255,150,0);
}
 </style>
</head>
<body>
  <div id="box1">
   <p class="title">
    鹿柴
   <span>[唐]王维</span>
   </p>
   <p>
    空山不见人，
   </p>
   <p>
    但闻人语响。
   </p>
   <p>
    返景入深林，
   </p>
   <p>
    复照青苔上。
   </p>
  </div>
  <div id="box2">
   <p class="title">
    送元二使安西
  <span>[唐]王维</span>
   </p>
   <p>
    渭城朝雨浥轻尘，
   </p>
   <p>
    客舍青青柳色新。
   </p>
   <p>
    劝君更尽一杯酒，
   </p>
   <p>
    西出阳关无故人。
   </p>
  </div>
</body>
</html>
