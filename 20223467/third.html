<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav {
            height: 60px;
            border-bottom: 10px solid white;
        }

        .header {
            height: 60px;
            border-top: 3px solid white;
            border-bottom: 1px solid white;
            line-height: 61px;
            width: 1000px;
            float: left;
            background-color: white;
        }

        .header a {
            display: inline-block;
            padding: 0 30px;
            font-size: 14px;
            height: 60px;
            color: black;
            text-decoration: none;
        }

        .header a:hover {
            background-color: aliceblue;
            color: skyblue;
        }

        .img {
            display: block;
            height: 60px;
            width: 60px;
            float: left;
        }

        .block {
            width: 100px;
            height: 56px;
            display: block;
            float: left;
        }


        .select {
            height: 420px;
            width: 170px;
            background-color: #757575;
            color: white;
            float: left;
        }

        .select a {
            display: inline-block;
            border-top: 18px solid #757575;
            height: 50px;
            width: 170px;
            text-decoration: none;
            text-align: center;
            color: white;
        }

        .paper {
            float: left;
        }

        .xunzhao {
            height: 60px;
            border-top: 3px solid white;
            border-bottom: 1px solid white;
            line-height: 61px;
            float: left;
            background-color: white;
        }
    </style>
    <title>第三次作业</title>
</head>

<body>
    <div class="nav">
        <div class="img">
            <a href="https://www.mi.com/"><img src="img.jpg" width="60px" height="60px"></a>
        </div>
        <div class="block">

        </div>
        <div class="header">
            <a href="#">Xiaomi手机</a>
            <a href="#">Redmi手机</a>
            <a href="#">电视</a>
            <a href="#">笔记本</a>
            <a href="#">平板</a>
            <a href="#">家电</a>
            <a href="#">路由器</a>
            <a href="#">服务中心</a>
            <a href="#">社区</a>
        </div>
        <div class="xunzhao">
            <input type="text" class="input" placeholder="请输入商品">
            <input type="button" value="搜索">
        </div>
    </div>
    <div class="select">
        <a href="#">手机</a>
        <a href="#">电视</a>
        <a href="#">家电</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">耳机 音箱</a>
    </div>
</body>

</html>
