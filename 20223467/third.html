<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav {
            height: 60px;
        }

        .header {
            height: 60px;
            border-top: 3px solid white;
            border-bottom: 1px solid white;
            background-color: white;
            line-height: 61px;
            width: 1000px;
            float: left;
        }

        .header a {
            display: inline-block;
            padding: 0 30px;
            font-size: 14px;
            height: 60px;
            color: #4c4c4c;
            text-decoration: none;
        }

        .header a:hover {
            background-color: aliceblue;
            color: skyblue;
        }

        .img {
            display: block;
            height: 60px;
            width: 60px;
            float: left;
        }

        .block {
            width: 100px;
            height: 56px;
            display: block;
            float: left;
        }

        li {
            list-style: none;
        }

        .select {
            height: 420px;
            width: 170px;
            background-color: orange;
            color: black;
        }

        .select ul li a {
            display: inline-block;
            height: 70px;
            width: 80px;
            text-decoration: none;
            text-align: center;
        }

        .select ul li a:hover {
            background-color: orange;
            color: skyblue;
        }
    </style>
    <title>第三次作业</title>
</head>

<body>
    <div class="nav">
        <div class="img">
            <a href="https://www.mi.com/"><img src="img.jpg" width="60px" height="60px"></a>
        </div>
        <div class="block">

        </div>
        <div class="header">
            <a href="#">Xiaomi手机</a>
            <a href="#">Redmi手机</a>
            <a href="#">电视</a>
            <a href="#">笔记本</a>
            <a href="#">平板</a>
            <a href="#">家电</a>
            <a href="#">路由器</a>
            <a href="#">服务中心</a>
            <a href="#">社区</a>
        </div>
    </div>
    <div class="select">
        <ul>
            <li>
                <a href="#">手机</a>
            </li>
            <li>
                <a href="#">电视</a>
            </li>
            <li>
                <a href="#">家电</a>
            </li>
            <li>
                <a href="#">笔记本 平板</a>
            </li>
            <li>
                <a href="#">出行 穿戴</a>
            </li>
            <li>
                <a href="#">耳机 音箱</a>
            </li>
        </ul>
    </div>
</body>

</html>
