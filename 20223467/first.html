<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
            text-align: center;
        }
    </style>
    <title>用户注册</title>
</head>

<body>
    <form>
        用户名:<input type="text">
        <input type="reset" value="重新填写">
        <br>
        密码:<input type="password" maxlength="20">
        <input type="reset" value="重新填写">
        <br>
        性别<input type="radio" id="nan" name="sex">
        <img width="15px" height="15px"
            src="https://tse1-mm.cn.bing.net/th/id/OIP-C.7IYc_Jn1gE7jyQ-tQtW_zAAAAA?w=176&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            id="nan">
        <label for="nan">
            男 </label>
        <input type="radio" id="nv" name="sex">
        <img width="15px" height="15px"
            src="https://tse1-mm.cn.bing.net/th/id/OIP-C.VXPVMa3sjp3SaqoHg_1BqgHaHa?w=174&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            id="nv">
        <label for="nv">
            女</label>
        <br>
        爱好<input type="checkbox"> 吃饭 <input type="checkbox"> 逛街 <input type="checkbox"> 睡觉 <input type="checkbox"> 玩游戏
        <br>
        地区
        <select>
            <option>
                北京
            </option>
            <option>
                江西
            </option>
            <option>
                浙江
            </option>
            <option>
                广东
            </option>
        </select>
        <br>
        注册理由：
        <textarea cols="5" rows="1" required>
        </textarea>
        <br>
        上传头像:
        <input type="file">
        <br>
        <input type="submit" value="免费注册">
    </form>
</body>

</html>
