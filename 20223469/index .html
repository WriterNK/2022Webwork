	<p>会当临绝顶，</p>
    <p>一览众山小。</p>

    <p>春风得意马蹄疾，</p>
    <p>一日看尽长安花。</p>

    <p>没有谁的幸运凭空而来，只有当你足够努力，你才会足够幸运。这世界不会辜负每一份努力和坚持。</p>
    <p>有事者，事竟成；破釜沉船，百二秦关终回楚；苦心人，天不负；卧薪尝胆，三千越甲可吞吴。</p>
	<p>坚持就会有收获，努力的汗水会证明———我们是冠军。</p>
