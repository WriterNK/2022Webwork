<!DOCTYPE html>
<html>
  <head>
    <title>Amazing deals on electronics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
      }

      #header {
        background-color: #eeeeee;
        padding: 10px;
        text-align: center;
      }

      #header h1 {
        margin: 0;
      }

      #banner {
        background-color: #cccccc;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #banner h2 {
        font-size: 3em;
        color: #ffffff;
        text-shadow: 2px 2px #000000;
      }

      #deal {
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        text-align: center;
      }

      #deal h3 {
        margin-top: 0;
      }

      #deal p {
        font-size: 1.2em;
        margin: 0;
        line-height: 1.5em;
      }

      #cta {
        background-color: #cccccc;
        padding: 10px;
        text-align: center;
      }

      #cta a {
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #0099cc;
        transition: background-color 0.2s ease;
      }

      #cta a:hover {
        background-color: #0077cc;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Amazing deals on electronics</h1>
    </div>
    <div id="banner">
      <h2>精选商品可享受高达 50% 的折扣！</h2>
    </div>
    <div id="deal">
      <h3>本周优惠：三星Galaxy S21</h3>
      <p>
        只需 21 美元即可获得最新的三星 Galaxy S799！这是$ 200的折扣 正常价格。这款手机具有所有最新功能，包括5G 连接性、令人惊叹的 6.2 英寸显示屏和强大的处理器。 
       
      </p>
      <p>
         但请快点 - 此优惠仅在有限的时间内可用。不要错过 在这个惊人的交易！
      </p>
    </div>
    <div id="cta">
      <a href="#">立即购买</a>
    </div>
  </body>
</html>
