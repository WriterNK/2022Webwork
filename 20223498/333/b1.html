 <h1>
 由热力学第二定律，宇宙作为一个孤立系统，会经历一个熵增的过程，由有序走向无序，当宇宙的熵值达到最大之时，宇宙中的能量也就全部转化为了热能，整个宇宙处于热平衡之中，也就不再存在任何可以维持运动的能量了，这一现象叫做热寂。
