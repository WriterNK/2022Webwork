 <h1>
 该理论认为宇宙在不断地冷却结晶，类似于水结冰的过程。根据澳大利亚墨尔本大学的理论物理学家们的理论，空间的三个维度和时间这一维度因“冻结”而形成，并表示我们应该可以通过寻找在这些冰晶微粒中的自然裂隙来找到“时空的裂隙”。  “想象早期宇宙就像一种液体。然后宇宙开始冷却，它开始结晶形成3个空间维度和1个时间维度，这就是我们今天所看到的情况。这样进行设想，随着宇宙冷却，我们可以预期裂隙的形成，很像是液态水冷凝成冰时形成的裂隙。”
 </h1>
