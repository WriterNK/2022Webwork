 <h1>
 暗能量是驱动宇宙运动的一种能量。它和暗物质都不会吸收、反射或者辐射光，所以人类无法直接使用现有的技术进行观测。大多人认为，这种能量被认为是恒定不变的，而一些宇宙学家们则猜想该能量密度可能随宇宙空间的增大而增大，他们称其为幻能。而随该能量密度越来越大，我们可以预见到，宇宙被暗能量控制的程度加深，而膨胀的加速度越来越大。最后，幻能将把被万有引力束缚在一起的天体撕裂开，将宇宙内任被万有引力支撑的物质撕碎。       由于幻能不断增加，在宇宙终结前大约1年，它将把我们的地球扯离开太阳系。在宇宙终结之前1小时，幻能将撕碎地球。
 </h1>
