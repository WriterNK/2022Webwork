	<h1>苏丹多地武装冲突持续！中国使馆紧急通报</h1>
	<p>央视新闻 2023-04-16 13:13 发表于北京</p>
	<p>当地时间15日，苏丹武装部队与快速支援部队在首都喀土穆等多地突发武装冲突，目前双方交火仍在持续。</p>
	<p>当地时间16日早些时候，苏丹医生委员会表示，武装冲突已造成56名平民死亡，近600人受伤。</p>
	<p>苏丹武装部队和快速支援部队冲突仍在持续</p>
